<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Book a Ride - Book My Ride</title>
</head>
<body>
    <div class="center-container">
        <h1 class="center-heading">Book a Ride</h1>
        <div class="center-content">
            <form class="center-form">
                <input type="text" class="input-field" placeholder="From">
                <input type="text" class="input-field" placeholder="To">
                <input type="date" class="input-field" placeholder="Date">
                <input type="submit" value="Book Now" class="submit-btn">
            </form>
        </div>
    </div>
</body>
</html>
